<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Delivery Form</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-8">
    <form role="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="control-label">Delivery</label>
        <textarea class="form-control" name="deliveredBottles" [(ngModel)]="delivery.deliveredBottles"></textarea>
      </div>

      <div class="form-group">
        <button class="btn btn-success" type="submit">Save</button>
        <button class="btn btn-warning" type="button" routerLink="/delivery">Cancel</button>
      </div>

    </form>
  </div>
</div>
