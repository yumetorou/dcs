<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Customer Form</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-8">
    <form role="form" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="control-label">Group</label>
            <input class="form-control" name="group" [(ngModel)]="customer.group" required>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="control-label">First Buy Date</label>
            <input class="form-control" name="buyDate" [(ngModel)]="customer.firstBuyDate">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label">Name</label>
        <input class="form-control" name="name" [(ngModel)]="customer.name" required>
      </div>

      <div class="form-group">
        <label class="control-label">Address</label>
        <textarea class="form-control" name="address" [(ngModel)]="customer.address" required></textarea>
      </div>

      <div class="form-group">
        <label class="control-label">Contact Person</label>
        <input class="form-control" name="contactPerson" [(ngModel)]="customer.contactPerson">
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="control-label">Contact Number</label>
            <input class="form-control" name="contactNumber" [(ngModel)]="customer.contactNumber">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="control-label">Alternate Contact Number</label>
            <input class="form-control" name="altContactNumber" [(ngModel)]="customer.alternateContactNumber">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label">Unit Price</label>
        <input class="form-control" type="number" name="unitPrice" [(ngModel)]="customer.unitPrice">
      </div>

      <div class="form-group">
        <label class="control-label">Weekly Quantity</label>
        <input class="form-control" type="number" name="quantity" [(ngModel)]="customer.weeklyQuantity">
      </div>

      <div class="form-group">
        <label class="control-label">Delivery Day</label>
        <input class="form-control" name="deliveryDay" [(ngModel)]="customer.deliveryDay">
      </div>

      <div class="form-group">
        <label class="control-label">Remarks</label>
        <textarea class="form-control" name="remarks" [(ngModel)]="customer.remarks"></textarea>
      </div>

      <div class="form-group">
        <button class="btn btn-success" type="submit">Save</button>
        <button class="btn btn-warning" type="button" routerLink="/customer">Cancel</button>
      </div>

    </form>
  </div>
</div>
