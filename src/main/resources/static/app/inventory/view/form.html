<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Inventory Form</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-8">

    <div class="alert alert-success alert-dismissable" *ngIf="successMessage != null">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true" (click)="successMessage = null">&times;</button>
      {{successMessage}}
    </div>

    <div class="alert alert-danger alert-dismissable" *ngIf="errorMessage != null">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true" (click)="errorMessage = null">&times;</button>
      {{errorMessage}}
    </div>
    <form role="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label class="control-label">Code</label>
        <input class="form-control" name="code" [(ngModel)]="item.code" required>
      </div>

      <div class="form-group">
        <label class="control-label">Price</label>
        <input class="form-control" type="number" name="price" [(ngModel)]="item.price" required>
      </div>

      <div class="form-group">
        <label class="control-label">Description</label>
        <textarea class="form-control" name="description" [(ngModel)]="item.description"></textarea>
      </div>

      <div class="form-group">
        <button class="btn btn-success" type="submit">Save</button>
        <button class="btn btn-warning" type="button" routerLink="/inventory">Cancel</button>
      </div>

    </form>
  </div>
</div>
