<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Water Factory</h3>
        </div>
        <div class="panel-body">
          <form name="loginForm" (submit)="login($event, username.value, password.value)">
            <fieldset>
            <div class="form-group">
              <label for="email">Email</label>
              <input #username type="text" class="form-control" id="email" placeholder="Email" required/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" #password class="form-control" id="password" placeholder="Password" required/>
            </div>
            <button type="submit" class="btn btn-primary btn-block"><strong>Sign In</strong></button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
