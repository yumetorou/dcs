<div id="wrapper">
  <!-- Navigation -->
  <login *ngIf="!isAuthenticated()"></login>

  <div *ngIf="isAuthenticated()">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">{{title}}</a>
      </div>
      <!-- /.navbar-header -->

      <ul class="nav navbar-top-links navbar-right">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
          </a>
          <ul class="dropdown-menu dropdown-user">
            <li><a href="" (click)="logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
            </li>
          </ul>
        </li>
      </ul>


      <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
          <ul class="nav" id="side-menu">
            <li>
              <a href=""><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
            </li>
            <li>
              <a href="" routerLink="/customer"><i class="fa fa-group"></i> Customers</a>
            </li>
            <li>
              <a href="" routerLink="/delivery"><i class="fa fa-list"></i> Delivery</a>
            </li>
            <li>
              <a href="" routerLink="/inventory"><i class="fa fa-shopping-cart"></i> Inventory Items</a>
            </li>
            <li>
              <a href=""><i class="fa fa-line-chart"></i> Reports</a>
            </li>
          </ul>
        </div>
        <!-- /.sidebar-collapse -->
      </div>
      <!-- /.navbar-static-side -->
    </nav>
  </div>
  <div [hidden]="!isAuthenticated()" id="page-wrapper">
    <router-outlet></router-outlet>
  </div>
  <!-- /#page-wrapper -->

</div>
